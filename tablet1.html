<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ورود — نسخه تبلت</title>
    <style>
        *{box-sizing:border-box;margin:0;padding:0}
        html,body{height:100%}
        body{
            font-family: "Vazirmatn", Tahoma, Arial, sans-serif;
            display:flex;align-items:center;justify-content:center;padding:24px;height:100%;
            /* تبلت: انیمیشن با سرعت متوسط */
            background: linear-gradient(120deg,#06b6d4,#7c3aed,#fb7185);
            background-size:300% 300%;animation: bgTab 14s linear infinite;
        }
        @keyframes bgTab{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        .container{width:900px;max-width:100%;background:rgba(255,255,255,0.06);padding:20px;border-radius:14px;display:flex;gap:18px;align-items:flex-start}
        .left{flex:1;padding:8px}
        .right{width:320px;background:rgba(255,255,255,0.04);padding:12px;border-radius:12px}
        h2{color:#fff;margin-bottom:8px}
        input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.12);margin-bottom:10px}
        .btn{display:inline-block;padding:10px 14px;border-radius:10px;background:#7c3aed;color:#fff;border:0;cursor:pointer}
        @media (max-width:720px){
            /* اگر کسی مستقیم تبلت را روی موبایل باز کرد، چیدمان عمودی می‌شود */
            .container{flex-direction:column}
            .right{width:100%}
        }
    </style>
</head>
<body>
<main class="container" role="main" aria-label="ورود تبلت">
    <section class="left">
        <h2>ورود یا ثبت‌نام</h2>
        <div><input placeholder="ایمیل یا نام کاربری"></div>
        <div><input placeholder="رمز عبور" type="password"></div>
        <div><button class="btn">ورود</button></div>
    </section>
    <aside class="right">
        <img src="https://i.postimg.cc/MKbS6f5G/14040331-0160478.jpg" style="width:100%;border-radius:10px;margin-bottom:10px" alt="">
        <div style="color:#fff;font-size:0.95rem">نسخهٔ تبلت — ترکیبی از طراحی موبایل و دسکتاپ</div>
    </aside>
</main>
</body>
</html>
